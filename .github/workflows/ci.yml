name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  python-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile (syntax check)
        shell: bash
        run: |
          python -m compileall -q \
            modules \
            tools \
            main_gui.py
