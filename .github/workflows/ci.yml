name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      - name: Prepare Reports folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path Reports | Out-Null

      - name: Ruff (syntax only) -> Reports/ci_ruff.txt
        shell: pwsh
        run: |
          ruff check modules main_gui.py --select E9 2>&1 | Tee-Object -FilePath Reports/ci_ruff.txt

      - name: Compileall (syntax gate) -> Reports/ci_compileall.txt
        shell: pwsh
        run: |
          python -m compileall -q main_gui.py modules 2>&1 | Tee-Object -FilePath Reports/ci_compileall.txt

      - name: Upload Reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: Reports/
