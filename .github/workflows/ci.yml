name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python syntax gate
        run: |
          python -m py_compile main_gui.py
          python -m compileall -q modules tools

      - name: CI sanity
        run: echo "CI OK"
