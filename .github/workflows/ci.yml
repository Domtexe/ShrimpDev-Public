name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Prepare Reports folder
        run: |
          mkdir -p Reports

      - name: Ruff (syntax only)
        run: |
          ruff check modules \
            --select E9,F63,F7,F82 \
            --output-format=concise \
            | tee Reports/ci_ruff.txt

      - name: Compileall (syntax gate)
        run: |
          python -m compileall -q . \
            | tee Reports/ci_compileall.txt

      - name: Upload Reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: Reports
