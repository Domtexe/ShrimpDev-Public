name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Smoke test (R2857)
        run: |
          python tools/R2857.py .

      - name: Python syntax gate
        run: |
          if [ -f main_gui.py ]; then
            python -m py_compile main_gui.py
          fi
          if [ -d modules ]; then
            python -m compileall -q modules
          fi
          if [ -d tools ]; then
            python -m compileall -q tools
          fi

      - name: CI sanity
        run: echo "CI OK"
